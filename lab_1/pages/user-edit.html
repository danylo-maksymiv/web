<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагування профілю — Блокчейн Експлорер</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="../img/eth-logo.svg" alt="ETH Logo" class="logo">
      <h1>Блокчейн Експлорер</h1>
    </div>
    <nav class="navbar-right">
      <a href="index.html">Головна</a>
      <a href="block.html">Блок</a>
      <a href="transaction.html">Транзакція</a>
      <a href="address.html">Адреса</a>
      <a href="smartcontract.html">Смартконтракт</a>
    </nav>
  </header>

  <main>
    <div class="card" style="max-width: 500px; margin: 40px auto;">
      <h2 style="text-align: center;">Редагування профілю</h2>
      <form>
        <label for="username">Ім’я користувача</label><br>
        <input type="text" id="username" name="username" value="CryptoUser" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" value="user@example.com" required><br><br>

        <label for="password">Новий пароль</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Зберегти зміни</button>
      </form>

      <p style="margin-top: 15px; text-align: center;">
        <a href="user-info.html" style="color: #4db8ff;">← Повернутись у профіль</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2025 Blockchain Explorer</p>
  </footer>

</body>
</html>
